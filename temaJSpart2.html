    <script>

        //"getDigits" care primeste un sir de caractere si returneaza cifrele din sirul respectiv
        console.log('1. "getDigits" care primeste un sir de caractere si returneaza cifrele din sirul respectiv')
        function getDigits(array){
            var j=0;
            var array2 = [];
            for (var i=0; i<array.length; i++){
                for (var n=0; n<=9; n++){
                    if (array[i]==n && array[i]!=" "){
                        array2[j]=n;
                        j++;
                    }
                }
            }
            return array2;
        }

        console.log(getDigits("Volv10 XC777"))

        //2.  "getLetters" care primeste un sir de caractere si returneaza doar literele din sirul respectiv
        console.log('2. "getLetters" care primeste un sir de caractere si returneaza doar literele din sirul respectiv')
        function findDigits(x){
            for (var s=0; s<=9; s++){
                if (s==x){
                    return 1;
                }
            }
            return 0;
        }
        function getLetters(array){
            var j=0;
            array2 = [];
            for (var i=0; i<array.length; i++){
                if (findDigits(array[i])==0){
                    array2[j]=array[i];
                    j++;
                }
            }
            return array2;
        }
        console.log(getLetters("Volv10 XC123456789"))

        // 3. "getFirst5Letters" care primeste un sir de caractere si returneaza primele 5 litere(daca exista)
        console.log('"getFirst5Letters" care primeste un sir de caractere si returneaza primele 5 litere(daca exista)')
        function getFirst5Letters(array){           
            var j=0;
            array2 = [];
            for (var i=0; i<array.length; i++){
                if (findDigits(array[i])==0){
                    array2[j]=array[i];
                    j++;
                    if (j===5) return array2;
                }
            }
            return array2;
        }
        console.log(getFirst5Letters("VVVVVolvoooooo10 XC123456789"))

        // 4. "concatenate" care primeste o lista de siruri de caractere si returneaza sirurile concatenate
        function concatenate (array){
            var array2 = [];
            for (var i=0; i<array.length; i++){
                array2 = array2 + array[i];
            }
            return array2;
        }
        console.log(concatenate(["saab", "volvo", "dacia"]))

        //5. "getAllDigits" care primeste o lista de siruri de caractere si returneaza cifrele din toate sirurile
        console.log('"getAllDigits" care primeste o lista de siruri de caractere si returneaza cifrele din toate sirurile')
        function getAllDigits(array){
            var array2 = [];
            var x=0;
            for (var i=0; i<array.length; i++){ 
                for (var j=0; j<array[i].length; j++){
                    if (findDigits(array[i][j])==1){
                        array2[x]=array[i][j];
                        x++;
                    }
                }
            }
            return array2;
        }
        console.log(getAllDigits(["vol1vo", "d2ci3", "n4s5an"]))

        //6. "invertAllStrings" care primeste o lista de siruri de caractere si returneaza lista de siruri de caractere inversate
        console.log('"invertAllStrings" care primeste o lista de siruri de caractere si returneaza lista de siruri de caractere inversate')
        function reverse (array){
            var array2 = [];
            var x = array.length-1;
            for (var i=0; i<array.length; i++){
                array2 = array2 + array[x];
                x--;
            }
            return array2;
        }
        console.log(reverse("dacia"))

        function invertAllStrings (array){
            var array2 = [];
            for (var i=0; i<array.length; i++){
                array2 = array2 + reverse(array[i]);
            }
            return array2;
        }
        console.log(invertAllStrings(["volvo", "dacia", "nissan"]))

        //7. Calculeaza factorialul unui numar ("factorial")
        function factorial (x){
            var produs = 1;
            for (var i=2; i<=x; i++){
                produs = produs * i;
            }
            return produs;
        }
        console.log(factorial(4))

        //8. Calculeaza cel mai mare divizor comun al 2 numere ("cmmdc")
        console.log('Calculeaza cel mai mare divizor comun al 2 numere ("cmmdc")')
        function cmmdc (x, y){
            var divizor = 0;
            if (x<y){
                for (var i=1; i<=x; i++){
                    if (x%i===0 && y%i===0){
                        divizor = i;
                    }
                }
            } else for (var j=1; j<=y; j++){
                if (x%j===0 && y%j===0){
                    divizor = j;
                }
            }
            return divizor;
        }

        console.log(cmmdc(10, 100))

        console.log('Calculeaza cel mai mic multiplu comun al 2 numere ("cmmmc")')
        function cmmmc (x, y){

        //11. O functie care verifica daca un numar este palindrom (ex: 121, 1234321) ("palindrom")
        console.log('O functie care verifica daca un numar este palindrom (ex: 121, 1234321) ("palindrom")')
        function invers(x){
            var inv=0;
            while(x>0){
                inv=inv*10 + x%10;
                x=Math.floor(x/10);
            }
            return inv;
        }
        function palindrom(x){
            if (x===invers(x)){
                return true;
            } else return false;
        }

        // descendent numerele impare, in cadrul aceluiasi array primit ca parameru. ("sortAscDesc")
        console.log("Pare - ascendent; Impare - descendent")
        function arrangeAsc(array){
            var copy;

        function binarySearch(array, x){
            var copy;
            for (var i=0; i<array.length; i++){
                for (var j=0; j<array.length; j++){
                    if (array[j]>array[j+1]){
                        copy=array[j+1];
                        array[j+1]=array[j];
                        array[j]=copy;
                    }
                }
            }
            var low = 0;
            var high = array.length-1;
            var mid;
            while (low <= high){
                mid = Math.floor((low+high)/2);
                if (array[mid]===x){
                    return "Found";
                } else if (array[mid] < x) low = mid + 1;
                         else high = mid - 1;            
                }
            return "Not found";
